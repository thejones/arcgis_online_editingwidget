<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <title>Default Editor</title>

    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript">
            var dojoConfig = {
                async: true,
                parseOnLoad:false,
                packages: [{
                    name: "js",
                    location: location.pathname.replace(/\/[^/]+$/, "")  + "/js"
                }]
            };
        </script>
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.4">
        </script>
        <script type="text/javascript">
            require(["js/main"], function(main){
                main.startup();
            });
        </script>
     
  </head>
  
  <body class="claro">
    <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%;">
      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
      </div>
      <div data-dojo-type="dijit.layout.ContentPane" id="templatePickerPane" data-dojo-props="region:'left'">
        
        <div id="panelHeader">
        <button id="start" class="startEditing">Start Editing</button>
        <button id="stop" class="stopEditing">Stop Editing</button>
        </div>
        <hr class="shadow"> 
        <div style="padding:1px;" id="editorDiv">
        </div>
        
      </div>
    </div>
  </body>

</html>
